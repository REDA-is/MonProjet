name: SonarCloud Analysis

on:
  push:
    branches:
      - master

  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Important pour que Sonar analyse tout l'historique Git

      - name: Setup Java JDK (si ton projet est en Java)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'  # Adapte Ã  ton projet

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=REDA-is_MonProjet \
            -Dsonar.organization=reda-is \
            -Dsonar.host.url=https://sonarcloud.io \
            
 
